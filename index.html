<html>
    <head>
        <title>Hand Gesture Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Inline+One&family=Inspiration&family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">

        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1 class="btn btn-heading">Hand Gesture Web App
                <br><br>
                <span>&#9757;</span>
                <span>&#9994;</span>
                <span>&#9995;</span>
                <span>&#9996;</span>
                <span>&#128076;</span>
                <span>&#128077;</span>
            </h1>

            <br><br><br>

            <div class="intro-header">
            <p style="font-size: 22px;">Take a selfie of your hand to generate emoji</p>
            <p>On the following gestures the model is trained:-</p>
            <span>&#9996;
            &#128076;
            &#128077;</span>
        </div>

        <hr>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Webcam -</label>
                <div id="camera"></div>
                <br><br>
                <button onclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
              </div>
        
              <div class="col-md-4 col-sm-12 col-xs-12">
                <label>Prediction 1 -</label>
                <p class="gesture_name" id="result_gesture_name"></p>
                <p class="emoji" id="update_emoji"></p>
        
                <label>Prediction 2 -</label>
                <p class="gesture_name" id="result_gesture_name"></p>
                <p class="emoji" id="update_emoji2"></p>
              </div>
        
              <div class="col-md-4 col-sm-12 col-xs-12">
                  <label>Snapshot - </label>
                <div id="result"></div>
                <br><br>
                <button onclick="check()" class="btn btn-success">Predict Gesture</button>
              </div>
        </div>
        <br><br>
        
        <script src="main.js"></script>
    </body>
</html>
